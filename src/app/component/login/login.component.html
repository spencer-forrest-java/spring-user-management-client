<div class="container my-4">
  <div class="d-flex justify-content-center h-50">
    <div class="user_card">
      <div class="d-flex justify-content-center text-center">
        <div style="margin-top: 10px; margin-bottom: -90px">
          <h3>User Management Application</h3>
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form #loginForm="ngForm" (ngSubmit)="this.onLogin(loginForm.value)">
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text">
                <i class="fas fa-user"></i>
              </span>
            </div>
            <label for="username" class="sr-only">Username</label>
            <input
              type="text"
              class="form-control"
              name="username"
              id="username"
              placeholder="Username"
              ngModel
              #usernameInput="ngModel"
              required
            />
          </div>
          <span
            class="help-block"
            style="color: red"
            *ngIf="usernameInput.invalid && usernameInput.touched"
          >
            Please enter a username
          </span>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <label for="password" class="sr-only">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder="Password"
              ngModel
              #passwordInput="ngModel"
              required
            />
          </div>
          <span
            class="help-block"
            style="color: red"
            *ngIf="passwordInput.invalid && passwordInput.touched"
          >
            Please enter a password.
          </span>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button
              type="submit"
              [disabled]="loginForm.invalid || this.showLoading"
              name="button"
              class="btn login_btn"
            >
              <span *ngIf="this.showLoading">
                <i class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp; Loading...
              </span>
              <span *ngIf="!this.showLoading">Login</span>
            </button>
          </div>
        </form>
      </div>
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Don't have an account?
          <a routerLink="/register" class="ml-2" style="color: #2c3e50">
            Sign Up
          </a>
        </div>
      </div>
      <div class="text-center mt-4">
        <span class="h5">-Special Admin-</span>
        <br>
        username: admin
        <br>
        password: Rt3wFigGUe
      </div>
    </div>
  </div>
</div>
